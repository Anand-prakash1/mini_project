<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Mini Project</a>
        </div>

        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-image"></i>Gallery</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i>Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-photo-film"></i>Exhibits</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-calendar-days"></i>Events</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-store"></i>Store</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-phone"></i>Contact</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-comments"></i>Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_li">
          <span>Follow Us</span>
          <ul>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
